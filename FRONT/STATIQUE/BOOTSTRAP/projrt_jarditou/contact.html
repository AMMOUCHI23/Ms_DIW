    <div class="card mb-0">
        <img src="assets/img/promotion.jpg" class="card-img-top " alt="Image promotion">

    <form action="" class="form-control mt-3 mx-3">
        <p>* Ces zones sont obligatoires</p>
        <h1>Vos Coordonnées</h1>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom*</label>
            <input type="text" class="form-control" id="nom" placeholder="Veuillez saisir votre nom">
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom*</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Veuillez saisir votre nom">
        </div>
        <div class="col-2 mb-3">
            <label for="prenom" class="form-label">Sexe*</label><br>
            <input class="form-check-input" type="radio" class="form-control" id="feminin">Féminin
            <input class="form-check-input"type="radio" class="form-control" id="masculin">Masculin
        </div>
        <div class="mb-3">
            <label for="naissance" class="form-label">Date de naissance*</label>
            <input type="date" class="form-control" id="naissance" placeholder="jj/mm/aaaa">
        </div>
        <div class="mb-3">
            <label for="cdp" class="form-label">Code postal*</label>
            <input type="text" class="form-control" id="cdp">
        </div>
        <div class="mb-3">
            <label for="naissance" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse">
        </div>
        <div class="mb-3">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" class="form-control" id="naissance">
        </div>
        <div class="mb-3">
            <label for="naissance" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" placeholder="dave.loper@afpa.fr">
        </div>

        <h1>Votre demande</h1>
          
        <div class="mb-3">
            <label for="sujet" class="form-label">Sujet</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Veuillez sélectionner un sujet</option>
              <option value="Mes commandes">Mes commandes</option>
              <option value="Question sur un produit">Question sur un produit</option>
              <option value="Reclamation">Réclamation</option>
              <option value="Autres">Autres</option>
            </select>
         </div>
         <div >
            <label for="question">Votre Question*</label>
            <textarea class="form-control" placeholder="Veuillez sélectionner un sujet" id="sujet"></textarea>
           
          </div>
    </form>
